name: Release

on:
    push:
        tags:
            - 'v*'

jobs:
    mac:
        name: Build macOS
        runs-on: macos-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'

            - name: Install dependencies
              run: |
                  npm ci
                  cd whisper_web && npm ci && cd ..

            - name: Install macOS certificate
              env:
                  MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
                  MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
              run: |
                  echo "$MACOS_CERTIFICATE" | base64 --decode > cert.p12
                  security create-keychain -p "temp" build.keychain
                  security unlock-keychain -p "temp" build.keychain
                  security import cert.p12 -k build.keychain -P "$MACOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
                  security set-key-partition-list -S apple-tool:,apple: -k "temp" build.keychain
                  security default-keychain -s build.keychain

            - name: Build macOS App
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  APPLE_ID: ${{ secrets.APPLE_ID }}
                  APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
                  APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
              run: |
                  npm run dist:mac

            - name: Upload macOS build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: mac-build
                  path: dist/*
                  retention-days: 7

    windows:
        name: Build Windows
        runs-on: windows-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'

            - name: Install dependencies
              run: |
                  npm ci
                  cd whisper_web && npm ci && cd ..

            - name: Build Windows App
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  npm run dist:win

            - name: Upload Windows build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: windows-build
                  path: dist/*
                  retention-days: 7

    linux:
        name: Build Linux
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'

            - name: Install dependencies
              run: |
                  npm ci
                  cd whisper_web && npm ci && cd ..

            - name: Build Linux App
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  npm run dist:linux

            - name: Upload Linux build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: linux-build
                  path: dist/*
                  retention-days: 7
