name: Draft Release (No Signing)

on:
    push:
        tags:
            - 'v*'

jobs:
    build-and-release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'

            - name: Install dependencies
              run: npm ci

            - name: Install web dependencies and build
              run: |
                  cd whisper_web
                  npm ci
                  npm run build
                  cd ..

            - name: Build all platforms
              run: npm run dist:all

            - name: List build output
              run: find dist -type f -name "*.exe" -o -name "*.dmg" -o -name "*.deb" -o -name "*.AppImage" -o -name "*.rpm" | head -20

            - name: Create Draft Release
              uses: softprops/action-gh-release@v1
              with:
                  draft: true
                  generate_release_notes: true
                  files: |
                      dist/**/*.exe
                      dist/**/*.dmg
                      dist/**/*.deb
                      dist/**/*.AppImage
                      dist/**/*.rpm
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
